<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="" class="card__img" />
      <div class="card__main">
        <img src="images/image-victor.jpg" alt="" class="card__person__img" />
        <div class="container row">
          <div class="col">
            <div class="person-bio">
              Victor Crest <span class="age">26</span>
            </div>
            <div class="person-city">London</div>
          </div>
        </div>
      </div>

      <div class="card__bottom">
        <div class="container row">
          <div class="col">80K Followers</div>
          <div class="col">803K Likes</div>
          <div class="col">1.4K Photos</div>
        </div>
      </div>
    </div>

    <!-- Attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
